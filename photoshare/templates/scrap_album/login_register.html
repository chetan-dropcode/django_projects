            cursor: pointer;
            transition: 0.5s;
            letter-spacing: 1px;
        }

        .btn1:hover {

            border-bottom-right-radius: 30px;
            background: #d8d6d6;

            padding: 3rem 3rem !important;

        }

        label,
        p {
            font: 20px Bitter;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn-dark {
            text-shadow: none;
        }

        .errorlist {
            list-style: none;
        }

        .my-error {

            color: red;
            font-weight: 700;
            letter-spacing: 1px;
        }

        @media screen and (max-width:992px) {
            img {
                border-top-right-radius: 30px;
                border-bottom-left-radius: 0px;
            }

            .col-lg-7 {
                border-top-right-radius: 0px;
                border-bottom-left-radius: 30px;
                padding: 10px 10px !important;
            }

            .container-fluid {
                padding: 0;
            }

            .Form {
                margin: 0 !important;
                margin: 3rem 1rem !important;
            }

            .my-col-12 {
                padding: 0 !important;
                padding: 1rem 1rem !important;
            }
        }
    </style>
