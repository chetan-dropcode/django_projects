<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/froala-editor/css/froala_editor.pkgd.min.css" rel="stylesheet"
        type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/froala-editor/css/froala_style.min.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Nunito:wght@200&family=Roboto+Slab:wght@100;200;300;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            font-family: 'Poppins', sans-serif;
        }

        body {
            border: 25px solid transparent;
            border-image: url("https://i.pinimg.com/originals/2d/74/c7/2d74c718d95e6db5ef28a6f0fe608a10.png") 14% round !important;
            min-height: 100vh;
            background: #bbbbbb;

        }

        .img-fluid {
            border: 25px solid transparent;
            border-image: url("https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v191batch2-kul-02e_2.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=f130da9b1ac72e8a792ed9069912c2c1") 14% round;
            /* transform: rotate(-15deg); */
        }

        .col-lg-8 {
            background: #bbbbbb;
            height: auto;
            padding: 5px;

            font-size: 25px;
        }

        textarea,
        textarea:focus {
            background: #bbbbbb !important;
            width: 100%;
            height: 85vh;
            border: none !important;
            box-shadow: none !important;
            font-size: 20px !important;
            font-family: 'Roboto Slab', serif;
            box-sizing: border-box;
            padding: 0px 5px;
        }


        .my-image {
            font-size: 15px;
        }

        .btn-light,
        .btn-light:hover {
            background: none;
            border: none;
        }

        .tox .tox-notification--in {
            /* opacity: 0 !important; */
            display: none !important;
        }

        .tox .tox-edit-area__iframe {
            background: #bbbbbb !important;
            min-height: 88vh;
        }

        .tox .tox-editor-container {
            margin: 5px;
        }




        @media screen and (max-width:767px) {

            body {
                height: 100%;
            }

            p,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-size: 12px !important;


            }

        }
    </style>
</head>

<body>


    <div class="container-fluid">
        <form method="POST" enctype="multipart/form-data">
            <div class="row">


                {% csrf_token %}
                <div class="col-lg-4 col-md-5 col-sm-12">
                    <div>
                        <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                        <input type="submit" value="Save" class="btn btn-dark">
                        <img class="img-fluid" src="{{update_des.image.url}}" alt="">
                        {% if updade_des.image %}
                        <img class="img-fluid" src="{{update_des.image.url}}" alt="">
                        {% endif %}

                        <input type="file" name="image" class="btn btn-sm btn-light">
                        <!-- {{ form1.image}} -->

                    </div>
                </div>

                <div class="col-lg-8 col-md-7 col-sm-12">

                    <textarea id="mytextarea" class="form-control"
                        name="description">{{update_des.description}}</textarea>
                </div>

            </div>
        </form>
    </div>



    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>

        tinymce.init({

            selector: "#mytextarea",
            menubar: 'edit table',
            plugins: [
                'advlist autolink lists ',
                'insertdatetime table ',
                'template emoticons print fullscreen'
            ],
            toolbar: 'undo redo | styleselect | forecolor backcolor emoticons removeformat | fontselect fontsizeselect lineheight | alignleft aligncenter alignright alignjustify | bullist numlist |  fullscreen print | insertdatetime template ',
            lineheight_formats: '1 1.1 1.2 1.3 1.4 1.5 2',
            toolbar_location: "bottom",

            template_mdate_format: '%m/%d/%Y : %H:%M',
            templates: [
                {
                    title: 'Date modified example',
                    description: 'Adds a timestamp indicating the last time the document modified with the username ',
                    content: '<p>Last Modified: <time class="mdate">This will be replaced with the date modified.</time> by the username: {{request.user}}</p>'
                },

            ],

            statusbar: false,
            forced_root_block: "", selector: 'textarea',

            mobile: {
                menubar: 'format edit table'
                // toolbar_mode : true
            },



        });
    </script>
</body>

</html>
