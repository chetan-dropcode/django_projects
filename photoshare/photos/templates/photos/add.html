    <section class="my-4 mx-5">
        <div class="container">
            <div class="row">
              
                <div class="col-12 px-5 pt-5">
                    <h1 class="font-weight-bold text-center">Add Photos</h1>
                    <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                    <div>

                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label>Description</label>
                                <input name="description" type="text" placeholder="Enter description"
                                    class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Select a Category</label>
                                <select name="category" class="form-control">
                                    <option value="none">Select a category...</option>
                                    {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Create a New Category</label>
                                <input name="category_new" type="text" placeholder="create a new category"
                                    class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Upload Image</label>
                                <input type="file" name="images" class="form-control-file" multiple>
                            </div>

                            <button type="submit" class="btn1 my-3">Submit</button>
                    </div>
                </div>
            </div>
    </section>
