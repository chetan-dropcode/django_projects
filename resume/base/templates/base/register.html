{% extends "base/main.html" %}

{% block content %}

<div class="my-header-bar">
    <h1>Register</h1>
</div>

<div class="my-card-body">
    <form action="" method="POST">
        {% csrf_token %}
        <label for="">{{form.username.label}}</label>
        {{form.username}}

        <label for="">{{form.password1.label}}</label>
        {{form.password1}}

        <label for="">{{form.password2.label}}</label>
        {{form.password2}}
        
        
        <input  class="button loginbtn" type="submit" value="Register" id="">

    </form>
    <p class="my-login">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>






{% endblock content %}
